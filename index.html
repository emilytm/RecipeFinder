<!DOCTYPE html>
<html>

<head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./index.js" type="module"></script>

</head>

<body>
    <header>
        <h1>Recipe Finder</h1>
        <h3>by emilytm</h2>
        <input id="searchbox" class="searchbox" placeholder="Search by ingredient, cuisine, or recipe name">
    </header>
    <main>
        <div class="recipe-list" id="recipe-list">
            <div class="recipe-box">
                <img class="recipe-image" src="https://images.unsplash.com/photo-1555507036-ab1f4038808a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1026&q=80" alt="Picture of selected recipe">
                <h3 class="recipe-title">Classic Croissants</h3>
                <p class="recipe-source">NYTimes</p>
                <p class="recipe-tags">Baking, Classic, French</p>
                <p class="recipe-time">4 hr active</p>
                <p class="recipe-ingredients">Butter</p>
                <p class="recipe-made">3 wk</p>
            </div>
            <div class="recipe-box">
                <img class="recipe-image" src="https://images.unsplash.com/photo-1555507036-ab1f4038808a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1026&q=80" alt="Picture of selected recipe">
                <h3 class="recipe-title">Classic Croissants</h3>
                <p class="recipe-source">NYTimes</p>
                <p class="recipe-tags">Baking, Classic, French</p>
                <p class="recipe-time">4 hr active</p>
                <p class="recipe-ingredients">Butter</p>
                <p class="recipe-made">3 wk</p>
            </div>
        </div>
    </main>
</body>

</html>
