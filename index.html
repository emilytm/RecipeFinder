<!DOCTYPE html>
<html>

<head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <h1>Recipe Finder</h1>
        <h2>emilytm</h2>
        <input id="searchbox" class="searchbox" placeholder="Search by ingredient, cuisine, or recipe name">
    </header>
    <main>
        <div class="recipe-list">
            <div class="recipe-box">
                <img class="recipe-image" src="https://images.unsplash.com/photo-1555507036-ab1f4038808a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1026&q=80" alt="Picture of selected recipe">
                <h3 class="recipe-title">Recipe Title</h3>
                <h5 class="recipe-source">NYTimes</h5>
                <h5 class="recipe-tags">Baking, Classic, French</h5>
                <h5 class="recipe-time">4 hr active</h5>
                <p class="recipe-special-ingedients">Unsalted butter</p>
            </div>
        </div>
    </main>
</body>

</html>
