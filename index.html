<!DOCTYPE html>
<html>

<head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d8fa607b6e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-nav">
            <h1>Recipe Finder</h1>
            <h5 data-menu="menu">MENU</h5>

        </div>
        <div class="hero">
            <h3>by emilytm</h2>
            <form class="search" id="search">
                <input id="searchbox" class="searchbox" type="search" name="search" placeholder="Search by special ingredient, source, tag, or name">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div id="menu" class="menu-mobile hidden" data-menu="menu">
            <ul class="menu-list" data-menu="menu">
                <li data-menu="explore">EXPLORE</li>
                <li data-menu="login">LOG IN</li>
                <li data-menu="signup">SIGN UP</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="recipe-list" id="recipe-list">
            <!--Recipes-->
        </div>
        
        <div class="modal hidden" id="modal" data-modal="modal">
            <h2 data-modal="modal">Log in/Sign Up Modal</h2>
            <h5 data-modal="modal">Coming soon</h5>
        </div>
    </main>
</body>

</html>
